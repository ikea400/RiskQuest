<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #background-popup {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
      }

      .popup-count {
        position: relative;
        border: 0.25%;
      }

      .popup-count-countainer {
        display: flex;
        background-color: rgba(0, 0, 0, 0.25);
        font: 1.2rem "Fira Sans", sans-serif;
      }

      .popup-count-number {
        padding: 1.5rem;
        font-size: xx-large;
      }

      .popup-count-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        height: 6em;
        width: 6em;
        border: 0.5em solid black;
        border-radius: 100%;
      }

      .popup-count-confirm {
        position: absolute;
        top: 50%;
        left: 100%;
        transform: translate(-20%, -50%);
        pointer-events: none;
        height: 4em;
        width: 4em;
        border: 1px solid black;
        border-radius: 100%;
        border-width: 0.5em;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="background-popup">
      <div class="popup-count">
        <div class="popup-count-confirm">
            <img sr="./images/circle-check-solid.svg" alt="next">
        </div>
        <div class="popup-count-overlay"></div>
        <div class="popup-count-countainer">
          <div class="popup-count-number">1</div>
          <div class="popup-count-number">2</div>
          <div class="popup-count-number">3</div>
          <div class="popup-count-number">4</div>
          <div class="popup-count-number">5</div>
        </div>
      </div>
    </div>
  </body>
</html>
