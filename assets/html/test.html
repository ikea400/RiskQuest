<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Emoji:wght@700&family=Tilt+Warp&display=swap");

      .noto-emoji-1000 {
        font-family: "Noto Emoji", sans-serif;
        font-optical-sizing: auto;
        font-weight: 1000;
        font-style: normal;
      }

      .kanit-900 {
        font-family: "Kanit", sans-serif;
        font-weight: 900;
        font-style: normal;
      }

      #background-popup {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        background-color: aqua;
      }

      .popup-count {
        position: relative;
      }

      #popup-count-countainer {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.5);
        font: 1.2rem "Fira Sans", sans-serif;
        border-radius: 15%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Adds shadow */
        width: 29em;
        user-select: none;
        overflow: hidden;
        cursor: pointer;
      }

      .popup-count-number {
        font-family: "Kanit", sans-serif;
        font-weight: 900;
        font-style: normal;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3.5rem;
        width: 2em;
        height: 2em;
        padding: 0;
        margin: 0;
        -webkit-text-stroke: 0.07em black;
        color: white;
      }

      .popup-count-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        height: 7em;
        width: 7em;
        border: 1em solid #d73f40;
        border-radius: 100%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Adds shadow */
        pointer-events: none;
      }

      #popup-count-confirm {
        position: absolute;
        top: 50%;
        left: 100%;
        transform: translate(-50%, -50%);
        height: 6em;
        width: 6em;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle, white 50%, transparent 51%);
        border-radius: 50%;
        border-width: 0px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Adds shadow */
        z-index: 2;
      }

      #popup-count-cancel {
        position: absolute;
        top: 50%;
        left: 0%;
        transform: translate(-50%, -50%);
        height: 6.2em;
        width: 6.2em;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle, white 50%, transparent 51%);
        cursor: pointer;
        border-radius: 50%;
        border-width: 0;
        z-index: 2;
      }

      #popup-count-confirm-img {
        filter: invert(72%) sepia(21%) saturate(944%) hue-rotate(45deg)
          brightness(93%) contrast(87%);
      }

      #popup-count-cancel-img {
        filter: invert(32%) sepia(62%) saturate(5359%) hue-rotate(343deg)
          brightness(93%) contrast(79%);
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Simulate params for popup
        const max = 100;
        const min = 3;

        let isDragging = false;
        let moved = false;
        let startingOffset = 0;
        let currentOffset;
        let lastOffsets = 0;

        const container = document.getElementById("popup-count-countainer");

        updateNumbers();

        console.log(container.getBoundingClientRect());
        console.log(
          document
            .getElementsByClassName("popup-count-number")[0]
            .getBoundingClientRect()
        );

        container.addEventListener("mousedown", (event) => {
          isDragging = true;
          startingOffset = event.clientX;
          moved = false;
        });

        container.addEventListener("mouseleave", () => {
          isDragging = false;
          updateNumbers();
        });

        container.addEventListener("mouseup", (event) => {
          isDragging = false;
          if (!moved) {
            const rect = container.getBoundingClientRect();
            currentOffset -= event.clientX - (rect.right + rect.left) * 0.5;
            startingOffset = event.clientX;
          }
          updateNumbers();
        });

        container.addEventListener("mousemove", (event) => {
          if (isDragging) {
            moved = true;
            const rect = container.getBoundingClientRect();

            console.log(event.clientX, startingOffset, currentOffset);

            currentOffset += event.clientX - startingOffset;
            startingOffset = event.clientX;
            updateNumbers();
          }
        });

        function updateNumbers() {
          const rotate = (num) => {
            const range = max - min + 1; // Calculate the range
            return ((((num - min) % range) + range) % range) + min;
          };

          function clamp(value, min, max) {
            return Math.min(Math.max(value, min), max);
          }

          const numbersDiv =
            document.getElementsByClassName("popup-count-number");

          const rect = numbersDiv[0].getBoundingClientRect();

          if (currentOffset == null) {
            currentOffset = rect.width * 2;
          }

          if (!isDragging) {
            currentOffset = Math.round(currentOffset / rect.width) * rect.width;
          }

          let current = 3 - Math.round(currentOffset / rect.width);
          console.log(current, currentOffset);

          const duration = Math.abs(currentOffset - lastOffsets) / 1000; // Time = Distance / Speed
          for (const number of numbersDiv) {
            number.style.transition = isDragging
              ? ""
              : `transform ${duration}s linear`; // Apply constant speed
            number.style.transform = `translateX(${
              currentOffset - (3 - current) * rect.width
            }px)`;
          }
          lastOffsets = currentOffset;

          const numbers = [
            rotate(current - 2),
            rotate(current - 1),
            rotate(current),
            rotate(current + 1),
            rotate(current + 2),
          ];

          for (let i = 0; i < numbers.length; i++) {
            const popupCountNumber = document.getElementById(
              `popup-count-number-${i + 1}`
            );
            popupCountNumber.innerText = numbers[i];
          }
        }
      });
    </script>
  </head>
  <body>
    <div id="background-popup">
      <div class="popup-count">
        <div id="popup-count-cancel">
          <img
            id="popup-count-cancel-img"
            src="../images/circle-x.svg"
            alt="next"
          />
        </div>
        <div id="popup-count-confirm">
          <img
            id="popup-count-confirm-img"
            src="../images/circle-check-solid.svg"
            alt="next"
          />
        </div>
        <div class="popup-count-overlay"></div>
        <div id="popup-count-countainer" autofocus>
          <div id="popup-count-number-1" class="popup-count-number">1</div>
          <div id="popup-count-number-2" class="popup-count-number">2</div>
          <div id="popup-count-number-3" class="popup-count-number">3</div>
          <div id="popup-count-number-4" class="popup-count-number">4</div>
          <div id="popup-count-number-5" class="popup-count-number">5</div>
        </div>
      </div>
    </div>
  </body>
</html>
