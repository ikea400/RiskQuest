<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@300..700&family=Tilt+Warp&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      .noto-emoji-1000 {
        font-family: "Noto Emoji", sans-serif;
        font-optical-sizing: auto;
        font-weight: 1000;
      }

      .kanit {
        font-family: "Kanit", sans-serif;
        font-weight: 900;
        font-style: normal;
      }

      #background-popup {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
      }

      #add-button {
        font-size: 3em;
        color: white;
        -webkit-text-stroke: 1.5px black;
      }

      .change-particule {
        position: absolute;
        transition: transform 1s ease-out, font-size 1s 0.5s;
        transform: translate(-50%, -50%);
        font-size: 3em;
        color: white;
        -webkit-text-stroke: 1.5px black;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const addButton = document.getElementById("add-button");
        addButton.addEventListener("click", (event) => {
          const particule = document.createElement("div");
          particule.textContent = "+3";
          particule.className = "change-particule noto-emoji-1000";
          particule.style.left = `${event.clientX}px`; // Position the particule
          particule.style.top = `${event.clientY - 20}px`;

          requestAnimationFrame(() => {
            particule.style.transform =
              "translate(-50%, -50%) translateY(-50px)"; // Move upwards
            particule.style.fontSize = 0; // Fade out
          });

          setTimeout(() => {
            particule.remove();
          }, 1000);

          document.body.appendChild(particule);
        });
      });
    </script>
  </head>
  <body>
    <div id="background-popup">
      <button id="add-button" class="kanit">Add content</button>
    </div>
  </body>
</html>
